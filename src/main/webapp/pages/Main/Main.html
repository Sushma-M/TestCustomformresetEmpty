<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
        <wm-page-content columnwidth="8" name="mainContent" padding="unset 15px">
            <wm-label padding="unset 0.5em" name="label2_1" caption="Editing Existing Records of a table, has Form Data , and a default value(static) set from widget  properties" fontsize="2" fontunit="em" color="#141aa6"></wm-label>
            <wm-table name="EmployeeTable1" title="Employee List" dataset="bind:Variables.HrdbEmployeeData.dataSet" navigation="Basic">
                <wm-table-column binding="empId" caption="Emp Id" generator="identity" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true" readonly="true"></wm-table-column>
                <wm-table-column binding="firstname" caption="Firstname" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                <wm-table-column binding="lastname" caption="Lastname" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                <wm-table-column binding="street" caption="Street" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                <wm-table-column binding="city" caption="City" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                <wm-table-column binding="state" caption="State" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                <wm-table-column binding="zip" caption="Zip" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                <wm-table-column binding="birthdate" caption="Birthdate" generator="assigned" pcdisplay="true" mobiledisplay="true" type="date"></wm-table-column>
                <wm-table-column binding="picurl" caption="Picurl" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
                <wm-table-column binding="jobTitle" caption="Job Title" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column>
            </wm-table>
            <wm-form errormessage="" captionposition="top" title="Form" enctype="application/x-www-form-urlencoded" method="put" dataset="bind:Variables.HrdbEditEmployee.dataSet" captionalign="left" name="editEmployeeForm1" formdata="bind:{Employee: Widgets.EmployeeTable1.selecteditem}">
                <wm-layoutgrid columns="1" name="layoutgrid2">
                    <wm-gridrow name="gridrow22">
                        <wm-composite name="composite2">
                            <wm-label class="h4 control-label" caption="Employee Details" name="label2"></wm-label>
                        </wm-composite>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow23">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn21">
                            <wm-form-field readonly="false" name="Employee_birthdate" displayname="Birthdate" key="Employee.birthdate" type="date" show="true" widget="date"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow24">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn22">
                            <wm-form-field readonly="false" name="Employee_city" displayname="City" key="Employee.city" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow25">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn23">
                            <wm-form-field readonly="false" name="Employee_department" displayname="Department" key="Employee.department" type="list" show="true" widget="select" defaultvalue="AnonymousDept"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow26">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn24">
                            <wm-form-field readonly="false" name="Employee_deptId" displayname="Dept Id" key="Employee.deptId" type="integer" show="true" widget="number"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow27">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn25">
                            <wm-form-field readonly="false" name="Employee_empId" displayname="Emp Id" key="Employee.empId" type="integer" show="true" widget="number"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow28">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn26">
                            <wm-form-field readonly="false" name="Employee_employeeByManagerId" displayname="Employee By Manager Id" key="Employee.employeeByManagerId" type="list" show="true" widget="select"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow29">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn27">
                            <wm-form-field readonly="false" name="Employee_firstname" displayname="Firstname" key="Employee.firstname" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow30">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn28">
                            <wm-form-field readonly="false" name="Employee_jobTitle" displayname="Job Title" key="Employee.jobTitle" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow31">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn29">
                            <wm-form-field readonly="false" name="Employee_lastname" displayname="Lastname" key="Employee.lastname" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow32">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn30">
                            <wm-form-field readonly="false" name="Employee_managerId" displayname="Manager Id" key="Employee.managerId" type="integer" show="true" widget="number"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow33">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn31">
                            <wm-form-field readonly="false" name="Employee_password" displayname="Password" key="Employee.password" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow34">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn32">
                            <wm-form-field readonly="false" name="Employee_picurl" displayname="Picurl" key="Employee.picurl" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow35">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn33">
                            <wm-form-field readonly="false" name="Employee_role" displayname="Role" key="Employee.role" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow36">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn34">
                            <wm-form-field readonly="false" name="Employee_state" displayname="State" key="Employee.state" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow37">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn35">
                            <wm-form-field readonly="false" name="Employee_street" displayname="Street" key="Employee.street" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow38">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn36">
                            <wm-form-field readonly="false" name="Employee_tenantId" displayname="Tenant Id" key="Employee.tenantId" type="integer" show="true" widget="number"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow39">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn37">
                            <wm-form-field readonly="false" name="Employee_username" displayname="Username" key="Employee.username" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow40">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn38">
                            <wm-form-field readonly="false" name="Employee_zip" displayname="Zip" key="Employee.zip" type="string" show="true" widget="text"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow41">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn39">
                            <wm-form-field readonly="false" name="Employee_employeesForManagerId" displayname="Employees For Manager Id" key="Employee.employeesForManagerId" type="list" show="true" widget="select" multiple="true"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow42">
                        <wm-gridcolumn columnwidth="12" name="gridcolumn40">
                            <wm-form-field readonly="false" name="Employee_vacations" displayname="Vacations" key="Employee.vacations" type="list" show="true" widget="select" multiple="true"></wm-form-field>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-buttongroup horizontalalign="right" class="form-action col-md-12" name="buttongroup2">
                    <wm-button caption="Reset" type="reset" class="btn-secondary" name="button5"></wm-button>
                    <wm-button caption="Cancel" type="button" class="btn-warning" name="button6"></wm-button>
                    <wm-button caption="Save" type="submit" class="btn-primary" name="button7"></wm-button>
                    <wm-button class="btn-default" caption="Empty Vals" type="button" name="button8" on-click="button8Click($event, $scope)"></wm-button>
                </wm-buttongroup>
            </wm-form>
        </wm-page-content>
        <wm-right-panel columnwidth="2" name="rightpanel" content="rightnav"></wm-right-panel>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
